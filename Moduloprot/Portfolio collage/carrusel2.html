            <script>


            const images = document.querySelectorAll('.centered-image');
            let currentIndex = 0;

            function showImage(index) {
                images.forEach((image, i) => {
                    if (i === index) {
                        image.style.display = 'block';
                    } else {
                        image.style.display = 'none';
                    }
                });    
            }
                function nextImage() {
                    currentIndex = (currentIndex + 1) % images.length;
                    showImage(currentIndex);
                }
            
                // Establecer un temporizador para cambiar de imagen cada 3 segundos (3000 milisegundos)
                setInterval(nextImage, 300);
            
                // Mostrar la primera imagen al cargar la página
                showImage(currentIndex);

            const carouselElement = document.getElementById('carousel');
            let classIndex = 1;

            function changeBackgroundColor() {
                const className = `backcolor${classIndex}`;
                carouselElement.className = `container ${className}`;
                classIndex = (classIndex % 10) + 1;
                setTimeout(changeBackgroundColor, 200);
            }

            // Inicia el cambio de color
            changeBackgroundColor();

            const colorsElement = document.getElementById('colors');
            let fontClassIndex = 1;

            function changeFontColor() {
                const fontClassName = `colorfont${fontClassIndex}`;
                colorsElement.className = `relative ${fontClassName}`;
                fontClassIndex = (fontClassIndex % 10) + 1;
                setTimeout(changeFontColor, 200);
            }

            // Inicia el cambio de color del texto
            changeFontColor();

            
            const fontelement = document.getElementById('fontt');
            let fontindex = 1;

            function changeFont() {
            const fontClassName = `font${fontindex}`;
            fontelement.className = `${fontClassName}`;
            fontindex = (fontindex % 11) + 1;
            setTimeout(changeFont, 200);
                 }
