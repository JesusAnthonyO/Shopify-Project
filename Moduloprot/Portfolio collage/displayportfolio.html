            <script>
   
   const images = document.querySelectorAll('.centered-image');
  let currentIndex = 0;
  let imageInterval;

  function showImage(index) {
    images.forEach((image, i) => {
      if (i === index) {
        image.style.display = 'block';
      } else {
        image.style.display = 'none';
      }
    });
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  }

  function startImageInterval() {
    imageInterval = setInterval(nextImage, 2000);
  }

  function stopImageInterval() {
    clearInterval(imageInterval);
  }

  // Mostrar la primera imagen al cargar la página
  showImage(currentIndex);
  startImageInterval();

  const carouselElement = document.getElementById('carousel');
  let classIndex = 1;

  function changeBackgroundColor() {
    const className = `backcolor${classIndex}`;
    carouselElement.className = `container ${className}`;
    classIndex = (classIndex % 10) + 1;
  }

  function startColorInterval() {
   colorinterval = setInterval(changeBackgroundColor, 2000);
  }

  function stopColorInterval()
  {
    clearInterval(colorinterval);
  }

  startColorInterval();

  


  const colorsElement = document.getElementById('colors');
  let fontClassIndex = 1;

  function changeFontColor() {
    const fontClassName = `colorfont${fontClassIndex}`;
    colorsElement.className = `relative ${fontClassName}`;
    fontClassIndex = (fontClassIndex % 10) + 1;
  }

  function startFontColorInterval() {
   fontcolorinterval = setInterval(changeFontColor, 2000);
  }

  function stopFontColorInterval() {
    clearInterval(fontcolorinterval);
  }

  startFontColorInterval();

 

  const fontelement = document.getElementById('fontt');
  let fontindex = 1;

  function changeFont() {
    const fontClassName = `font${fontindex}`;
    fontelement.className = `${fontClassName}`;
    fontindex = (fontindex % 11) + 1;
  }

  function startFontInterval() {
   fontinterval = setInterval(changeFont, 2000);
  }

  function stopFontInterval() {
    clearInterval(fontinterval);
  }

  startFontInterval();

function desktop()
{

     startFontInterval();
